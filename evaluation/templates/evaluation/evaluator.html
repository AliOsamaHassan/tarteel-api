{% load static %}
    <html>
    <head>
        <style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

        </style>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      </head>
      <body>
      <div id="core-text">
      <div class="info" id="start-text" align="left">

<h1>Evaluator</h1>
          <table style="width:100%">
          <tr>
            <th>Recording</th>
            <th>Correct Text</th>
            <th>Your Evaluation</th>
          </tr>
              {% for file_url,ayah_text in file_info %}
          <tr>
               <td><audio controls>
                <source src="{{file_url}}" type="audio/mp3">
               </audio></td>
            <td class="ayah-quran-text" style="font-size:22px !important">{{ayah_text}}</td>
            <td style="text-align:center">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
             </td>
          </tr>
              {%endfor%}
        </table>
      </div>
      </div>
      </body>
    </html>
